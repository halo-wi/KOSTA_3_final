<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

	layout:decorate="~{layout/layout1}">
<head>
<meta charset="UTF-8">
<title>상세보기</title>
</head>
<body>

	<div class="panel panel-default" layout:fragment="bcontent1">
		<h1 class="panel-heading">Board 상세보기</h1>
		<div class="panel-body">

			<form id="myfrm" class="form-inline" th:action="@{/board/update}"
				method="post">
				<input type="hidden" id="bid" name="bid" th:value="${board.bid}">
				<input type="hidden" id="redate" name="bregdate"
					th:value="${board.bregdate}">
				<div class="form-group">
					<label for="btitle">title:</label>
					<article class="form-control" id="btitle">
						[[${board.btitle}]]</article>
				</div>
				<label for="bregdate">작성일:</label>
				<div class = "bregdate" th:text="${#dates.format(board.bregdate, 'yyyy-MM-dd')}"></div>	
				<br> 
				<label for="bregdate">작성자:</label>
				<div class = "email" th:text="${#strings.abbreviate(board.customer.email,7)}"> </div>
				<br>
				<div class="form-group">
					<label for="bcontent">content:</label><br>
					<div id="bcontent" style="border: black solid 1px; width: 300px; height: 100%">
						[[${board.bcontent}]]
					</div>
				</div>
				<br> <br> <br>


				<div class="pull-right">
				
				<div th:if="${board.customer.email}==${#authentication.name}">
					<a href="javascript:call()" class="btn btn-warning modbtn2">수정하기</a>
					<a th:href="@{/board/delete(bid=${board.bid})}" class="btn btn-warning delbtn2">삭제하기</a> 
					</div>
						<a th:href="@{/board/boardlist(page=${pagevo.page},size=${pagevo.size},type=${pagevo.type},keyword=${pagevo.keyword})}"
						class="btn btn-warning modbtn2">목록보기</a>
				</div>

				<input type="hidden" name="page" th:value=${pagevo.page}> 
				<input type="hidden" name="size" th:value=${pagevo.size}> 
				<input type="hidden" name="type" th:value=${pagevo.type}> 
				<input type="hidden" name="keyword" th:value=${pagevo.keyword}>

			</form>


			
			<!-- Modal -->
			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">

					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Modal Header</h4>
						</div>
						<div class="modal-body">
							<label>댓글내용</label> 
							<input type="text" name="reply" class="form-control"> 
							<label>작성자</label> <input type="text" name="email" class="form-control">

						</div>
						<div class="modal-footer">
							<button type="button" id="modalButton" class="btn btn-default"
								data-dismiss="modal">입력/수정</button>
							<button type="button" id="delButton" class="btn btn-danger"
								data-dismiss="modal">Delete</button>
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
						</div>
					</div>

				</div>
			</div>
			
			<!-- 댓글 넣기 -->
			<div>
				<button data-toggle="modal" data-target="#myModal" class="btn btn-warning" id="addReply">댓글추가</button>
			</div>
			
			<div class='container'>
			
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>댓글번호</th>
						<th>내용</th>
						<th>작성자</th>
						<th>작성일</th>
					</tr>
				</thead>
				<tbody id="replyTable" data-toggle="modal" data-target="#myModal">

				</tbody> 
			</table>
					</div>
					
					



			<!-- 페이징 처리 -->
			<form id="f1" action="" method="get">
				<input type="hidden" name="page" th:value=${pagevo.page}> <input
					type="hidden" name="size" th:value=${pagevo.size}> <input
					type="hidden" name="type" th:value=${pagevo.type}> <input
					type="hidden" name="keyword" th:value=${pagevo.keyword}>
			</form>

		</div>

	</div>

	</th:block>
</body>
</html>
